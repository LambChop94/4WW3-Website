<!-- This is my website project "Game Locator" where users can find and review video game retailers -->

<!DOCTYPE html>
<html>
	<head>
		<!-- Linking CSS file and defininf meta tags -->
		<link href="siteStyle.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<meta name="author" content="Ryan Lambert">
		<meta name="description" content="Website design for 4WW3">
		<meta name="robots" content="all">

		<!-- Page title: Game Locator -->
		<title>Game Locator</title>
	</head>

	<body>

		<div id="wrapping">

			<div id="main">

				<!-- Section for the Main Title of the Website -->
				<header>
					<div class="main-title">
						<h1 id="tMain">Game Locator</h1>
						<h2 id="tSecond">Find and review video game retailers</h2>
					</div>
				</header>

				<!-- Section for all of the navigation buttons -->
				<div class="buttons">
					<button id="home"><a href="homepage.html">Home</a></button>
					<button id="searchButton"><a href="findRetailer.html">Search A Retailer</a></button>
					<button id="add"><a href="addRetailer.html">Add A Retailer</a></button>
					<button id="loginRegister"><a href="login.html">Login/Register</a></button>
				</div>

				<!-- Sections for the login form -->
				<div id="loginForm">
					<p id="lTitle">Login</p>

					<form>
						Username:<br><input type="text" name="uName"><br>
						Password:<br><input type="Password" name="pass"><br>
						<input type="submit" value="submit">
					</form>
				</div>

				<!-- Section for the registration form -->
				<div id="regForm">
					<p id="regTitle">Register an account</p>

					<form>
						Username:<br><input type="text" name="nName"><br><br>
						Password:<br><input type="Password" name="nPass"><br><br>
						E-Mail:<br><input type="E-Mail" name="nMail"><br><br>

						Are you a games retailer?<br>
						<input type="radio" name="qRet" value="Yes"> Yes<br>
  						<input type="radio" name="qRet" value="No"> No<br><br>

  						What interests you about video games?<br>
  						<input type="checkbox">Gameplay
  						<input type="checkbox">Story
  						<input type="checkbox">Graphics
  						<input type="checkbox">Multiplayer<br><br>

						<input type="submit" value="submit">
						<input type="reset">
					</form>
				</div>

				<!-- Makes sure footer stays below all content -->
				<div id="push">
					<br><br><br><br><br><br><br>
				</div>

			</div>

		</div>

		<!-- Content for my footer -->
		<div id="footer">
			<p id="foot">Made by Ryan Lambert - 1218407</p>
		</div>

	</body>
</html>
